<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Super Sprinter 3000 - Add new Story</title>
    </head>
    <body>
        <h3>User story manager - Add new Story</h3>
        <form action="/save-story" method="post">
            <label for="story_title">Story Title</label><br>
            <textarea name="story_title" rows="1" cols="50"></textarea><br>
            <label for="user_story">User Story</label> <br>
            <textarea name="user_story" rows="4" cols="50"></textarea><br>
            <label for="acceptance_critera">Acceptance Criteria</label><br>
            <textarea name="acceptance_critera" rows="8" cols="50"></textarea><br>
            <label for="business_value">Business Value</label><br>
            <input type="number" name="business_value" min="100" max="1500" step="100" value="100"><br>
            <label for="estimation">Estimation (h)</label> <br>
            <input type="number" name="estimation" min="0.5" max="40" step="0.5" value="0.5"><br>  
            <label for="status"> Status </label> <br>
            <select name="status"><br>
                <option value="planning">Planning</option>
                <option value="TODO">TODO</option>
                <option value="In Progress">In progress</option>
                <option value="review">Review</option>
                <option value="Done">Done</option>
            </select> 
            
            <button type="submit">Create</button>
        </form>
    </body>
</html>
